{% block body %}
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12"> 
                            <h3>{{thread["heading"]}}</h3> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12"> 
                            <em>{{op}}</em> 
                        </div>
                    </div>
                    <div class="row well">
                            <p class="text-md-left">{{thread["body"]}}</p> 
                    </div>
                    {% if thread_attachements%}
                    <div class="row">
                        <div class="col-md-12"> 
                            <b>Attachments</b>
                        </div>
                    </div>
                    <div class="row" >
                            <ul class="list-group">
                                {%for attachment in thread_attachements%}
                                <a href="{{attachment["url"]}}" class="list-group-item">
                                    {{attachment["name"]}}
                                </a>
                        {%endfor%}
                            </ul>
                    </div>
                    {% endif %}
                </div>
             </div>
        </div>
    </div>
</div>
{% endblock %}
