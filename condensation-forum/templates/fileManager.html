
<h4>File Manager</h4>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="container-fluid">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3"><b>File Name</b></div>
                        <div class="col-md-3"><b>URL</b></div>
                        <div class="col-md-3"><b>Time Created</b></div>
                        <div class="col-md-3"><b>Time Modified</b></div>
                    </div>
                </div>
                <!--User information retrieval-->
                {% for file in files%}

                <div class="userProfile">
                    <a href="{{ turl }}">
                        <div class="row">
                            <div class="col-md-3">
                                {{ file["name"] }}
                            </div>
                            <div class="col-md-3">
                                {{ file["url"] }}
                            </div>
                            <div class="col-md-3">
                                {{ file["time_created"].strftime("%H:%M %D/%M/%Y")}}
                            </div>
                            <div class="col-md-3">
                                {{ file["time_modified"].strftime("%H:%M %D/%M/%Y") }}
                            </div>

                        </div>
                    </a>
                </div>

                {% else %}
                <div class="row">
                    <div class="col-md-12">

                        <em>No entries here so far</em>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div
<form method="POST" action="\fileManager" enctype=multipart/form-data>
	<div class="row">
		<div class="col-md-4">
			<label for="file">Choose file to upload</label>
		</div>
		<div class="col-md-4">
		<input type = "file" id="file" name ="file" multiple>
		</div>
		<div class="col-md-4">
		<input type=submit value=Upload>
		</div>
	</div>
</form>
<form method="GET" action="/">
    <button type="submit" class="btn btn-primary">Back</button>
</form>
